<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .content {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Ropa Online</h1>
    </header>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'polo')">Polos</button>
        <button class="tablinks" onclick="openTab(event, 'pantalon')">Pantalones</button>
        <button class="tablinks" onclick="openTab(event, 'short')">Shorts</button>
    </div>

    <div id="polo" class="content">
        <h2>Polos</h2>
        <p>Descripción y productos de polos...</p>
    </div>

    <div id="pantalon" class="content">
        <h2>Pantalones</h2>
        <p>Descripción y productos de pantalones...</p>
    </div>

    <div id="short" class="content">
        <h2>Shorts</h2>
        <p>Descripción y productos de shorts...</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
